<ion-header>
  <ion-toolbar>
    <ion-title>Forgot password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [formGroup]="forgottenForm">
  <ion-item>
    <ion-label position="stacked">Username</ion-label>
    <ion-input formControlName="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-button color="primary" expand="block" [disabled]="forgottenForm.invalid" (click)="setLoading()">
      <ion-spinner *ngIf="loading$|async; else text"></ion-spinner>
      <ng-template #text><ion-text>Send help</ion-text></ng-template>
    </ion-button>
    
  </ion-item>
  <ion-item lines="none">
    <ion-button fill="clear" [routerLink]="['/login']">Go to login</ion-button>
    
    
  </ion-item>
  
  
</ion-content>
