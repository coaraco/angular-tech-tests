<div *ngIf="!spinner">
  <ion-header>
    <ion-toolbar>
      <ion-title>Forgot password</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Ingresa nombre de usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item fill="outline">
        <ion-input color="light" placeholder="Usuario" [(ngModel)]="username"></ion-input>
      </ion-item>
      
      <ion-button class="submit" [disabled]="!username" shape="round" (click)="submit()">
        <ion-text>Solicitar contrase√±a</ion-text>
      </ion-button>
    </ion-card-content>
  </ion-card>
  
  <ion-content>
    <ion-item lines="none">
      <ion-button fill="clear" [routerLink]="['/login']">Go to login</ion-button>
    </ion-item>
  </ion-content>
</div>
<div *ngIf="spinner" class="spinner"></div>
