<ion-header>
    <ion-toolbar>
        <ion-title>Forgot password</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div>
        <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input [(ngModel)]="username" required type="text"></ion-input>
        </ion-item>

        <ion-button expand="block" [disabled]="!username" (click)="resetPassword()">
            <span *ngIf="loading">
                <ion-spinner></ion-spinner>
            </span>
            <span *ngIf="!loading">Reset password</span>
        </ion-button>

        <ion-item lines="none">
            <ion-button fill="clear" [routerLink]="['/login']">Go to login</ion-button>
        </ion-item>
    </div>
</ion-content>
