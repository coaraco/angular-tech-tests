  <ion-card color="white" mode="ios">
    <ion-card-header>
      <h2>My profile</h2>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <img src="./assets/shapes.svg" />
      <h1>{{user.name}}</h1>
      <h4 *ngIf="user.status.length > 0">{{user.status}}</h4>

      <ion-button fill="clear" (click)="manipularStatus = true" *ngIf="!manipularStatus">
        <ion-icon slot="start" name="{{user.status.length === 0 ? 'add-outline' : 'create-outline'}}"></ion-icon>
        {{user.status.length === 0 ? 'Add status' : 'Edit status'}}
      </ion-button>

      <ion-button fill="clear" (click)="manipularStatus = false" *ngIf="manipularStatus">
        <ion-icon slot="start" name="share-outline"></ion-icon>
      Share status</ion-button>

      <ion-item fill="outline" lines="full" *ngIf="manipularStatus">
        <ion-input mode="ios" placeholder="Enter your status here" [(ngModel)]="user.status"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-card-content>
      <ion-segment value="personal">
        <ion-segment-button #segment value="personal" (click)="seccion = true">
          <ion-label>Personal Info</ion-label>
        </ion-segment-button>
        <ion-segment-button #segment value="teams" (click)="seccion = false">
          <ion-label>Teams</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>

    <ion-card-content *ngIf="seccion">
      <ion-item lines="inset">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>
          <p>Username</p>
          <h1>{{user.username}}</h1>
        </ion-label>
      </ion-item>

      <ion-item lines="inset">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-label>
          <p>Email</p>
          <h1>{{user.email}}</h1>
        </ion-label>
      </ion-item>

      <ion-item lines="inset">
        <ion-icon name="call-outline" slot="start"></ion-icon>
        <ion-label>
          <p>Phone</p>
          <h1>{{user.phone}}</h1>
        </ion-label>
      </ion-item>

      <ion-item lines="inset">
        <ion-icon name="bag-remove-outline" slot="start"></ion-icon>
        <ion-label>
          <p>Job</p>
          <h1>{{user.job}}</h1>
        </ion-label>
      </ion-item>

      <ion-item lines="inset">
        <ion-icon name="location-outline" slot="start"></ion-icon>
        <ion-label>
          <p>Location</p>
          <h1>{{user.location}}</h1>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
