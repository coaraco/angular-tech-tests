<ion-content *ngIf="userInfo$ | async as userInfo">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-thumbnail slot="start">
      <img  src={{userInfo.image}} />
    </ion-thumbnail>
    <div class="content-container">
      <ion-label class="label-name">{{userInfo.name}}</ion-label>
      <ion-button class="AddBtn" fill="clear">+ Add Status</ion-button>
    </div>
  </div>

  <ion-segment [(ngModel)]="infosegment" class="component-segment">
    <ion-segment-button value="personal">
    <ion-label>Personal Info</ion-label>
    </ion-segment-button>
    <ion-segment-button value="teams">
    <ion-label>Teams</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="infosegment">
    <ion-list *ngSwitchCase="'personal'">
      <div class="icon-container">
        <ion-icon name="person-circle-outline"></ion-icon>
        <div class="content-info">
          <ion-item class="full-width">
            <ion-label position="stacked" class="label-info">Username</ion-label>
            <ion-text>{{userInfo.lastName}}</ion-text>
          </ion-item>
        </div>
      </div>
      <div class="icon-container">
        <ion-icon name="mail-outline"></ion-icon>
        <div class="content-info">
          <ion-item class="full-width">
            <ion-label position="stacked" class="label-info">Email</ion-label>
            <ion-text>{{userInfo.email}}</ion-text>
          </ion-item>
        </div>
      </div>
      <div class="icon-container">
        <ion-icon name="call-outline"></ion-icon>
        <div class="content-info">
          <ion-item class="full-width">
            <ion-label position="stacked" class="label-info">Phone</ion-label>
            <ion-text>{{userInfo.phone}}</ion-text>
          </ion-item>
        </div>
      </div>
      <div class="icon-container">
        <ion-icon name="briefcase-outline"></ion-icon>
        <div class="content-info">
          <ion-item  class="full-width">
            <ion-label position="stacked" class="label-info">Job Title</ion-label>
            <ion-text>{{userInfo.jobTitle}}</ion-text>
          </ion-item>
        </div>
      </div>
      <div class="icon-container">
        <ion-icon name="location-outline"></ion-icon>
        <div class="content-info">
          <ion-item  class="full-width">
            <ion-label position="stacked" class="label-info">Location</ion-label>
            <ion-text>{{userInfo.location}}</ion-text>
          </ion-item>
        </div>
      </div>
  </ion-list>
  
  <ion-list *ngSwitchCase="'teams'">
    <ion-card *ngFor="let team of userInfo.teams trackBy: trackByFn">
      <ion-card-header>
        <ion-card-title>{{team.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="3">
              <div class="img-wrapper">
                <ion-thumbnail class="thumbTeams">
                  <img src={{team.image}} />
                </ion-thumbnail>
              </div>
            </ion-col>
            <ion-col size="9">
              <ion-list >
                <ion-item class="infoTeams">
                  <ion-label>Last name: {{team.lastName}}</ion-label>
                </ion-item>
                <ion-item  class="infoTeams">
                  <ion-label>Email: {{team.email}}</ion-label>
                </ion-item>
                <ion-item  class="infoTeams">
                  <ion-label>Job title: {{team.jobTitle}}</ion-label>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
  </div>
</ion-content>
